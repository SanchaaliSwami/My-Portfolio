<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanchaali Swami | Creative Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script>
    // Safety polyfill for process.env
    window.process = window.process || { env: { API_KEY: "" } };
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fdfdfd;
      color: #1a1a1a;
    }
    h1, h2, h3, h4, h5, .serif {
      font-family: 'Cormorant+Garamond', serif;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #888;
    }
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }
    @media (min-width: 1024px) {
      .project-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Print Optimization for PDF Generation */
    @media print {
      @page {
        margin: 2cm;
      }
      body {
        background: white !important;
        font-size: 11pt;
      }
      nav, footer, .filter-bar, button, .no-print {
        display: none !important;
      }
      main {
        padding-top: 0 !important;
      }
      .project-grid {
        display: block !important;
      }
      .project-grid > div {
        page-break-inside: avoid;
        margin-bottom: 2rem;
        border-bottom: 1px solid #eee;
        padding-bottom: 1rem;
      }
      .experience-item, .education-item {
        page-break-inside: avoid;
      }
      .print-header {
        display: block !important;
        margin-bottom: 3rem;
        border-bottom: 2px solid #000;
        padding-bottom: 1rem;
      }
      .print-only {
        display: block !important;
      }
    }
    .print-header {
      display: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <!-- Entry point script -->
  <script type="module" src="./index.tsx"></script>
</body>
</html>
